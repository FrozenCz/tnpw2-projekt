<div mat-dialog-content>
  <mat-form-field>
    <mat-label>
      <mat-icon>person</mat-icon>
      Přihlašovací jméno
    </mat-label>
    <input matInput [(ngModel)]="data.nickname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>
      <mat-icon>security</mat-icon>
      Heslo
    </mat-label>
    <input matInput type="password" [(ngModel)]="data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Zrušit</button>
  <button mat-raised-button color="primary" (click)="onLoginClick()" >Přihlásit</button>
</div>
<br>

<div mat-dialog-content>
  Nemáte ještě účet? <a (click)="onNoClick()" routerLink="/uzivatele/zalozit-ucet">založit účet</a>
</div>
