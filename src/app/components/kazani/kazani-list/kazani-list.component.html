<div class="webContainer">
  <mat-grid-list [gutterSize]="'10px'" cols="4" rowHeight="200px" >
    <mat-grid-tile *ngFor="let kazani of kazaniService.kazaniList; let i = index;" colspan="{{i < 2 ? 2 : 1}}" rowspan="{{i < 2 ? 2 : 1}}">
      <mat-card fxFlexFill>
        <mat-card-header>
          <mat-card-title>{{ kazani.nazev }}</mat-card-title>
        </mat-card-header>
        <mat-card-content fxFill>
          <youtube-player width="100%" height="100%" videoId='{{kazani.link | youtubeIdExtract}}'></youtube-player>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
