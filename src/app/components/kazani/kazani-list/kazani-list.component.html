<mat-card *ngFor="let kazani of kazaniService.kazaniList">
  <mat-card-header>
    <mat-card-title>{{ kazani.nazev }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <iframe [src]="safeSrc"></iframe>
    {{kazani.link}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button-raised color="accent">LIKE</button>
    <button mat-button-raised color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
<iframe width="420" height="315"
        src="https://youtu.be/pY2SGccvXGY">
</iframe>
<iframe width="420" height="315"
        src="https://www.youtube.com/embed/watch?v=DBrruW3r7nk">
</iframe>
