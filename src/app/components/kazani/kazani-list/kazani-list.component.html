<div class="webContainer" fxLayout="row wrap" fxLayoutGap="20px">
  <mat-card *ngFor="let kazani of kazaniService.kazaniList">
    <mat-card-header>
      <mat-card-title>{{ kazani.nazev }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <youtube-player width="100%" videoId='{{kazani.link | youtubeIdExtract}}'></youtube-player>
    </mat-card-content>
  </mat-card>
</div>
