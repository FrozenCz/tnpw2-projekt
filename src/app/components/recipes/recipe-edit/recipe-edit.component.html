<mat-toolbar color="accent" class="subToolBar">
  <div class="webContainer">
    <mat-icon>add_box</mat-icon>
    <span>Přidání receptu</span>
  </div>
</mat-toolbar>
<form class="webContainer" [formGroup]="newRecipeForm" (ngSubmit)="onSubmitRecipe()" fxLayout="column"
      fxLayoutAlign="none none">
  <mat-form-field>
    <input matInput name="name" formControlName="name" placeholder="Název receptu">
  </mat-form-field>
  <mat-form-field>
    <textarea matTextareaAutosize matInput name="description" formControlName="description"
              placeholder="Popis přípravy jídla"></textarea>
  </mat-form-field>
  <div formArrayName="ingredients">
    <mat-card>
      <mat-card-title>
        Ingredience ({{getControls('ingredients').length}})
      </mat-card-title>
      <div fxLayout="row" fxLayoutAlign="space-between none" fxLayoutGap="10px"
           *ngFor="let ingredientControl of getControls('ingredients'); let i = index" [formGroupName]="i">
        <mat-form-field fxFlex>
          <input matInput type="text" formControlName="name" placeholder="název" required>
        </mat-form-field>
        <mat-form-field fxFlex="10">
          <input matInput type="number" formControlName="amount" placeholder="množství" required>
        </mat-form-field>
        <mat-form-field fxFlex="10">
          <mat-label>Typ množství</mat-label>
          <mat-select [ngModel]="defaultIngredientType" formControlName="amount_type">
            <mat-option value="{{amountType}}" *ngFor="let amountType of amountTypes()">
              {{amountType}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button fxFlex="10" mat-icon-button color="warn" type="button" (click)="removeIngredient(i)">
          <mat-icon color="warn">
            remove_circle
          </mat-icon>
        </button>
      </div>
      <button mat-raised-button color="primary" type="button" (click)="onAddIngredient()">
        <mat-icon>
          add_circle
        </mat-icon>
        Přidat ingredienci
      </button>
    </mat-card>
  </div>
  <div style="margin-top: 10px;">
  <mat-slide-toggle matTooltip="Pokud chcete, aby nebyl recept viditelný pro ostatní zapněte tuto možnost"
                      matTooltipPosition="after" formControlName="isPrivate">
      Neveřejný recept
  </mat-slide-toggle>
  </div>

  <input formControlName="image" type="file" (change)="fileChangeEvent($event)" #imageInput [hidden]="true"/>
  <div [hidden]="croppedImage || recipeImage">
  <button mat-raised-button color="primary" type="button" (click)="imageInput.click()"  style="width: 130px;">Vybrat
    obrázek
  </button>
  </div>
  <img src="assets/loading.gif" [hidden]="!imageLoading" style="width: 200px; height: 200px; margin: auto;">
  <div [hidden]="imageLoading">
    <div fxLayout="row" [hidden]="imageLoading">
      <img [src]="croppedImage" (click)="imageInput.click()" style="cursor:pointer; height: 300px; width: 400px;"
           [hidden]="!croppedImage"/>
      <img [src]="recipeImage" (click)="imageInput.click()" style="cursor:pointer; height: 300px; width: 400px;" [hidden]="croppedImage || !recipeImage" matTooltip="Pokud chcete vyměnit obrázek, klikněte na obrázek" matTooltipPosition="after">
      <div [hidden]="!imageIsLoaded">
        <image-cropper
          style="background: transparent; width:600px;height:400px;"
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="4 / 3"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        ></image-cropper>
        <button mat-raised-button color="accent" type="button" (click)="closeCropper()">Oříznout</button>
      </div>
    </div>
  </div>
  <div fxLayoutAlign="row">
    <button mat-raised-button color="{{ this.recipe ? 'warn' : 'accent' }}" type="submit" [disabled]="!newRecipeForm.valid || getControls('ingredients').length == 0">
      {{ this.recipe ? 'Upravit recept' : 'Přidat recept' }}
    </button>
  </div>
</form>
